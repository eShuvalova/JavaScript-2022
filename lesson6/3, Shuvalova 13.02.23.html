<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  /*
  мое решение, но предыдущим звездам класс не добавляется 
  const star = document.querySelectorAll('.fa-star');
  console.log(star);
 
  star.forEach(starEl => {
    starEl.addEventListener('mouseover', () => {
      starEl.classList.add('golden');
    });
    starEl.addEventListener('mouseout', () => {
      starEl.classList.remove('golden');
    });
  });
  */

  document.querySelector('.stars_container')
    .addEventListener('mouseover', event => {
      if (!event.target.classList.contains('fas')) { // чтобы при наведении на сам див
        return; // ему не тоже не добавлялся класс golden, т.к. событие повешено
      } // на родителя звезды - блок див
    let star = event.target;
    do {
      star.classList.add('golden');
      star = star.previousElementSibling;
    } while (star);
  });
  
  
  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
   document.querySelector('.stars_container')
    .addEventListener('mouseout', event => {
    if (!event.target.classList.contains('fas')) {
      return;
    }
    let star = event.target;
    do {
      star.classList.remove('golden');
      star = star.previousElementSibling; // любой соседний элемент (брат, сестра)
    } while (star);
  });

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  /*
  неверный ответ и решение, но думала сама :)
  курсор наводится на звезду, она становится золотой. Затем курсор попадает на 
  поле между звездами, оно вне блока звезды. Поэтому предыдущая звезда гаснет, 
  а следующая ещё не зажглась, отсюда чернота предыдущей.
  *
 const starEl = document.querySelectorAll('.fas');
 starEl.forEach(el => {
   el.style.marginRight = '0px';
 });
 */
</script>
