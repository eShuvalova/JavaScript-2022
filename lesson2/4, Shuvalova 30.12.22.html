<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  
  const a = +prompt('Введите первое число');
  const b = +prompt('Введите второе число');

  sum(a, b);
  difference(a, b);
  multiply (a, b);
  divide (a, b);
  
  
  /**
  * Функция складывает два числа.
  * @param{number} a первое число, которое вводит пользователь.
  * @param{number} b второе число, которое вводит пользователь.
  */

  function sum () {
    const sumResult = (a + b);
    console.log(`Сумма чисел: ${sumResult}.`);
    alert(`Сумма чисел: ${sumResult}.`);
  }   
  /*Правильней так:
  function sum(a, b) {
    return a + b;
  }*/
  
  /**
  * Функция считает разность чисел. 
  * Если первое число больше второго, то из первого вычитает второе. 
  * Если второе больше первого, то из второго вычитает первое.
  * @param{number} a первое число, которое вводит пользователь.
  * @param{number} b второе число, которое вводит пользователь.
  */
  function difference() {
    if (a >= b) {
      const differenceResult = (a - b);
      console.log(`Разность чисел: ${differenceResult}.`);
      alert(`Разность чисел: ${differenceResult}.`);
    } else if (b >= a) {
      const differenceResult = (b - a);
      console.log(`Разность чисел: ${differenceResult}.`);
      alert(`Разность чисел: ${differenceResult}.`);
    } 
  }
  /* Правильней так:
  function dif(a, b) {
    if (a >= b) {}
    return a - b;
  }
  return b - a;
  */

  /**
  * Функция перемножает два числа.
  * @param{number} a первое число, которое вводит пользователь.
  * @param{number} b второе число, которое вводит пользователь.
  */
  function multiply () {
    const multiplyResult = (a * b);
    console.log(`Произведение чисел: ${multiplyResult}.`);
    alert(`Произведение чисел: ${multiplyResult}.`);
  }   
  /* Правильней так:
  function mul(a, b) {
    return a * b;
  }
  */

  /**
  * Функция делит первое число на второе и округляет результат до целого числа.
  * @param{number} a первое число, которое вводит пользователь.
  * @param{number} b второе число, которое вводит пользователь.
  */
  function divide () {
    const divideResult = Math.round(a / b);
    console.log(`Частное чисел: ${divideResult}.`);
    alert(`Частное чисел: ${divideResult}.`);
  }
  /* Правильней так:
  function div(a, b) {
    return a / b;
  }*/

/* Правильней так:
console.log(sum(2, 6));
console.log(dif(2, 6));
console.log(mul(2, 6));
console.log(div(2, 6));
*/

</script>
</body>
</html>
