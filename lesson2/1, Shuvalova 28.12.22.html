<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит значение 2, т.к. сначала определяется переменная с, но 
  значение ей не присваивается. Далее используется префиксная форма оператора
  инкремента. Т.е. сначала переменная а увеличивается на единицу, а затем данное
  значение присваивается переменной с.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 1. Потому что используется постфиксная форма
  инкремента. Сначала значение переменной b записывается в переменную d, а после
  этого происходит увеличение переменной b на единицу.
   */
  d = b++;
  console.log(d);

  /*
  Переменная `c` хранит значение 5, потому что в приоритете оператор инкремента. 
  Сначала происходит увеличение переменной а на единицу (это 3). Затем плюс 
  складывает два числа, получается 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 4. Потому что сначала оператор инкремента увеличивает
  переменную b на единицу. Получается 2, потому что в строке 36 переменной b было
  присвоено значение 2. А у инкремента постфиксная форма, поэтому присвоение 
  произошло после передачи переменной b в d. Далее плюс складывает 2 и 2. 
  Получается 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); //а в строке 44 стала равна 3.
  console.log(b); // b в строке 52 стала равна 3.
  
</script>
