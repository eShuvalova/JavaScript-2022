Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /*JS видит два числа и строку. Первые два числа он складывает, получается 20.
  Далее видит число и строку. Если один из операндов является строкой, то JS 
  превращает всё в строки и склеивает их.*/

  console.log(10 + "10" + 10);
  /* Первое число складывается со строкой, в этом нет смысла, поэтому JS преобразует
  первое число в строку и склеивает две строки. Результат - строка 1010. Далее 
  строка 1010 должна сложиться с числом 10, смысла нет, поэтому происходит
  конкатенация двух строк. Результат - 101010.*/

  console.log(10 + 10 + +"10");
  /* 1. 10 складывается с 10, т.к. это два числа. Результат - 20.
  2. третья 10-ка с помощью плюса превращается в число.
  3. Число 20, полученное в шаге 1, складывается с числом 10. Результат - 30.*/

  console.log(10 / -"");
  /*1. 10 - это число. Число делить на строку нет смысла. 
  2. Строка без значения преобразуется в отрицательное число. Т.к. она пустая
  это ноль. Результат - минус ноль.
  3. 10 делится на минус ноль, получается минус бесконечность. 
  */

  console.log(10 / +"2,5");
  /* 1. строка 2,5 с помощью плюса должна преобразоваться в число.
  2. В число можно преобразовать только строку с точкой, здесь результатом будет не число.
  3. Число делить на не число будет тоже не число.
  */
